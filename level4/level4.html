<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="level4.css">
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <span class="badge bg-dark mb-2">Level 4</span>
                    <h4 class="card-title"><strong>Form Validation</strong></h4>
                    <p class="card-text">Enter your name to proceed</p>
                    
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                    </div>
                    
                    <div id="messageArea" class="mb-3"></div>
                    
                    <button class="btn btn-primary w-100 mb-3" id="submitBtn">Submit</button>
                    
                    <div class="d-flex gap-2">
                        <button class="btn btn-light w-50" onclick="window.location.href = '../level3/level3.html'">Back</button>
                        <button class="btn btn-dark w-50" id="nextBtn" disabled>Next Level</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    
    <script src="level4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
