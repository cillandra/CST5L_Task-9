<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="level5.css">
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <span class="badge bg-dark mb-2">Level 5</span>
                    <h4 class="card-title"><strong>Coin Counter</strong></h4>
                    <p class="card-text">Collect and manage your coins</p>
                    
                    <div class="coin-display text-center my-4">
                        <h1 class="display-1" id="coinCount">0</h1>
                        <p class="text-muted">Coins</p>
                    </div>
                    
                    <div class="d-flex gap-2 mb-3">
                        <button class="btn btn-danger w-50" id="minusBtn">- Decrease</button>
                        <button class="btn btn-success w-50" id="plusBtn">+ Increase</button>
                    </div>
                    
                    <!-- Navigation Buttons -->
                    <div class="d-flex gap-2">
                        <button class="btn btn-light w-50" onclick="window.location.href = '../level4/level4.html'">Back</button>
                        <button class="btn btn-dark w-50" onclick="window.location.href = '../level6/level6.html'">Next Level</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    
    <script src="level5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
